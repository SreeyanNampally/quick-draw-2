<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>


<h1> QUICK DRAW
<button id="button" data-toggle="modal" data-target="#mymodel" class="btn btn-primary">SHOW SKETCH</button>
</h1>

<div id="mymodel" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h1 class="modal-title">SKETCHES</h1>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>
<br><br>
<h3>YOUR SKETCH: <span id="yoursketch"> </span></h1>
<h3>CONFIDENCE: <span id="confidence"></span> </h1>
<span><h3>SKETCH TO BE DRAWN: <span id="confidence"></span>
  <span id="to_be_drawn"></span> 

  <br><br>
  <div>
  <h2 id="score">Score:<span id="scorevalue"></span></h2> 
  <h2 id="timer">Time Left:<span id="timervalue"></span></h2> 
  
</div>
  <span> 
    <button class="btn btn-danger">CLEAR CANVAS</button> 
  </span>


<script src="main.js"></script>
</center>
</body>
